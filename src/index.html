<script>

    $(function () {
        var Data = {};

        // Ace editor Instatiation & settings
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/sqlserver");
        editor.session.setMode("ace/mode/yaml");
        editor.setOption("tabSize", 2);


        // load icon sets
        fetch("./res/icons/icons.json")
            .then(response => response.json())
            .then(function (res) {
                Object.keys(res).forEach(function (key) {
                    $("#icons").append(`<li class="icon-family"><a href="#">${key}</a></li>`);
                });

                Data.Icons = res;

                let flattenIcons = [];

                Object.keys(res).forEach(key => {
                    res[key].forEach(key2 => {
                        flattenIcons.push({ Icon: key2, Family: key });
                    });
                });

                Data.IconsFlat = flattenIcons;
            });

        let iconCardTemplate = $("#iconCards").html();
        $("#iconCards").empty();
        let searchOptions = {
            includeScore: true,
            keys: ['Icon', 'Family']
        }

        function searchIcons(search) {
            fetch("http://api.iconify.design/search?query=" + search)
                .then(response => response.json())
                .then(function (res) {

                    let iconifyIcons = res.icons.map(icon => {
                        return { Icon: icon, Family: "Iconify" };
                    });

                    let allIcons = Data.IconsFlat.concat(iconifyIcons);

                    const fuse = new Fuse(allIcons, searchOptions)

                    let searchRes = fuse.search(search)

                    if (searchRes.length == 0) {
                        $("#iconCards").html("<div class='col-md-12'><h3>No results found</h3></div>");
                        return;
                    }

                    if (searchRes.length > 100) {
                        searchRes.length = 100;
                    }

                    $("#iconCards").empty();

                    searchRes.forEach(res => {
                        let icon = res.item.Icon;
                        let family = res.item.Family;

                        let url = `res/icons/${family}/${icon}.svg`;

                        if (family == "Iconify") {
                            url = `https://api.iconify.design/${icon.replace(":", "/")}.svg`;
                        }

                        let card = iconCardTemplate.replaceAll("{{icon}}", icon).replaceAll("{{family}}", family).replaceAll("{{url}}", url);

                        $("#iconCards").append(card);
                    });
                });
        }

        let debounceTimer;
        $("#txtSearchIcon").on("input", function (event) {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => searchIcons($("#txtSearchIcon").val()), 200);
        });













        $("#icons").on("click", "li.icon-family", function (event) {
            event.preventDefault();

            let familyName = $(this).text();

            var win = window.open('about:blank', '_blank');


            var size = Data.Icons[familyName].length
            var bestFit = Math.ceil(Math.sqrt(size))

            fetch('./res/icons/contactSheet.yaml')
                .then(response => response.text())
                .then(function (res) {
                    var doc = jsyaml.load(res);

                    let ratio = 1 / 2;

                    let height = Math.ceil(Math.sqrt(Data.Icons[familyName].length * ratio));
                    let width = Math.ceil(height / ratio);

                    doc.diagram.rows = height;
                    doc.diagram.columns = Math.ceil(Data.Icons[familyName].length / height);

                    let screenRatio = window.innerWidth / window.innerHeight;

                    doc.diagram.aspectRatio = `${window.innerWidth}:${window.innerHeight}`;

                    doc.icon.iconFamily = familyName;

                    var x = 0
                    var y = doc.diagram.rows - 1
                    doc.icons = {}
                    for (var icon in Data.Icons[familyName]) {
                        doc.icons[Data.Icons[familyName][icon]] = Object.assign({ x: x, y: y, icon: Data.Icons[familyName][icon] }, doc.icon)
                        x += 1
                        if (x == doc.diagram.columns) {
                            x = 0
                            y -= 1
                        }
                    }
                    window.design = btoa(JSON.stringify(jsyaml.dump(doc)));
                    win.location.href = 'fullscreen.html';
                });

        });
    });
