<script type="module">
    import { Canvg } from 'https://cdn.skypack.dev/canvg';
    import { Render as Renderer } from './res/js/render.js';
    import { ExportPNG as ExportPNG, ExportSVG as ExportSVG } from './res/js/exporters.js';

    $(function () {

        // Highlight.js Init
        hljs.highlightAll();

        // Ace Editor Init & settings
        ace.config.set("basePath", "https://cdnjs.cloudflare.com/ajax/libs/ace/1.15.0/");

        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/sqlserver");
        editor.session.setMode("ace/mode/yaml");
        editor.setOption("tabSize", 2);
        editor.setShowPrintMargin(false);

        // Data storage Init
        var Data = {};

        // Seting & session loading

        if (localStorage.getItem("autosave") !== null) {
            $('#inpAutoSave').prop('checked', localStorage.getItem("autosave") === "true");
        }
        if (localStorage.getItem("autoupdate") !== null) {
            $('#inpAutoUpdate').prop('checked', localStorage.getItem("autoupdate") === "true");
        }

        $('#contAutoSave').on("click", function () {
            $('#inpAutoSave').prop("checked", !$('#inpAutoSave').is(":checked"));
        });
        $('#inpAutoSave').change(function () {
            localStorage.setItem("autosave", $(this).is(":checked"));
        });
        $('#contAutoUpdate').on("click", function () {
            $('#inpAutoUpdate').prop("checked", !$('#inpAutoUpdate').is(":checked"));
        });
        $('#inpAutoUpdate').change(function () {
            localStorage.setItem("autoupdate", $(this).is(":checked"));
        });

        if (window.location.hash) {
            let design = LZString.decompressFromEncodedURIComponent(window.location.hash.substring(1));
            editor.setValue(design, -1);
        }
        else {
            if (localStorage.getItem("lastDoc") !== null) {
                editor.setValue(LZString.decompressFromEncodedURIComponent(localStorage.getItem("lastDoc")), -1);
            }
        }

        // Render function
        let debounceRanderTimer;
        let lastDocument = null;
        let errorToast = null;

        function Render(maxDelay = 2000) {
            clearTimeout(debounceRanderTimer);
            debounceRanderTimer = setTimeout(() => {
                try {
                    let text = editor.session.getValue();

                    if (text === null || text === "" || text.trim() === "") {
                        return;
                    }

                    if ($("#inpAutoSave").is(":checked")) {
                        let compressed = LZString.compressToEncodedURIComponent(text);
                        localStorage.setItem('lastDoc', compressed);
                        history.pushState(null, null, '#' + compressed);
                    }

                    let doc = jsyaml.load(text);
                    Renderer("#preview", doc)

                    if (errorToast !== null) {
                        errorToast.reset();
                        errorToast = null;
                    }

                    lastDocument = doc;
                } catch (e) {
                    console.log(e);
                    errorToast = $.toast({
                        text: `<pre>${e.message}</pre>`,
                        heading: 'Error in document',
                        icon: 'error',
                        showHideTransition: 'slide',
                        allowToastClose: true,
                        hideAfter: false,
                        stack: false,
                        position: 'top-right',
                        loader: true
                    });
                    return;
                }
            }, maxDelay);
        }

        if ($('#inpAutoUpdate').is(":checked")) {
            Render(0);
        }

        $("#btnUpdate").click(function () {
            Render(0);
        });

        // Auto Update on change
        let debounceEditTimer;
        editor.session.on('change', function (delta) {
            if ($('#inpAutoUpdate').is(":checked")) {
                Render();
            }

        });

        window.addEventListener("resize", (event) => {
            if ($('#inpAutoUpdate').is(":checked")) {
                Render(50);
            }
        });



        // =============================================
        // ================== Samples ==================
        // =============================================
        fetch("./samples/samples.json")
            .then(response => response.json())
            .then(function (res) {
                Object.keys(res).forEach(function (category) {
                    $("#drpSamples .dropdown-menu").append(`<li class="bg-warning"><h6 class="dropdown-header">
                        <iconify-icon icon="ph:caret-down-fill"></iconify-icon>
                        ${category}
                        <iconify-icon icon="ph:caret-down-fill"></iconify-icon>
                        </h6></li>`);

                    Object.keys(res[category]).forEach(function (key) {
                        $("#drpSamples .dropdown-menu").append(`<li file="${res[category][key]}"><a class="dropdown-item" href="#">${key}</a></li>`);
                    });
                });
            });

        $("#drpSamples").on("click", "li", function (event) {
            event.preventDefault();

            let fileName = $(this).attr("file");

            if(fileName === null || fileName === undefined) {
                return;
            }

            fetch(`./samples/${fileName}`)
                .then(response => response.text())
                .then(function (res) {
                    editor.setValue(res, -1);
                });

        });


        // =============================================
        // =============== Icons Search ================
        // =============================================
        fetch("./res/icons/icons.json")
            .then(response => response.json())
            .then(function (res) {
                Object.keys(res).forEach(function (key) {
                    $("#drpIconsSets .dropdown-menu").append(`<li file="${res[key]}"><a class="dropdown-item" href="#">${key}</a></li>`);
                });

                Data.Icons = res;

                let flattenIcons = [];

                Object.keys(res).forEach(key => {
                    res[key].forEach(key2 => {
                        flattenIcons.push({ Icon: key2, Family: key });
                    });
                });

                Data.IconsFlat = flattenIcons;
            });

        let iconCardTemplate = $("#iconCards").html();
        $("#iconCards").empty();
        let searchOptions = {
            includeScore: true,
            keys: ['Icon', 'Family']
        }

        function searchIcons(search) {
            fetch("https://api.iconify.design/search?query=" + search)
                .then(response => response.json())
                .then(function (res) {

                    let iconifyIcons = res.icons.map(icon => {
                        return { Icon: icon, Family: "Iconify" };
                    });

                    let allIcons = Data.IconsFlat.concat(iconifyIcons);

                    const fuse = new Fuse(allIcons, searchOptions)

                    let searchRes = fuse.search(search)

                    if (searchRes.length == 0) {
                        $("#iconCards").html("<div class='col-md-12'><h3>No results found</h3></div>");
                        return;
                    }

                    let maxSearchResult = 500;

                    if (searchRes.length > maxSearchResult) {
                        searchRes.length = maxSearchResult;
                    }

                    $("#iconCards").empty();

                    searchRes.forEach(res => {
                        let icon = res.item.Icon;
                        let family = res.item.Family;

                        let url = `res/icons/${family.toLowerCase()}/${icon.toLowerCase()}.svg`;

                        if (family == "Iconify") {
                            url = `https://api.iconify.design/${icon.replace(":", "/")}.svg`;
                        }

                        let card = iconCardTemplate.replaceAll("{{icon}}", icon).replaceAll("{{family}}", family).replaceAll("{{url}}", `src="${url}"`);

                        $("#iconCards").append(card);
                    });
                });
        }



        let debounceSearchIconTimer;
        $("#txtSearchIcon").on("input", function (event) {
            clearTimeout(debounceSearchIconTimer);
            debounceSearchIconTimer = setTimeout(() => searchIcons($("#txtSearchIcon").val()), 200);
        });

        $("#drpIconsSets").on("click", "li", function (event) {
            event.preventDefault();

            let familyName = $(this).text();

            var win = window.open('about:blank', '_blank');


            var size = Data.Icons[familyName].length
            var bestFit = Math.ceil(Math.sqrt(size))

            fetch('./res/icons/contactSheet.yaml')
                .then(response => response.text())
                .then(function (res) {
                    var doc = jsyaml.load(res);

                    let ratio = 1 / 2;

                    let height = Math.ceil(Math.sqrt(Data.Icons[familyName].length * ratio));
                    let width = Math.ceil(height / ratio);

                    doc.diagram.rows = height;
                    doc.diagram.columns = Math.ceil(Data.Icons[familyName].length / height);

                    let screenRatio = window.innerWidth / window.innerHeight;

                    doc.diagram.aspectRatio = `${window.innerWidth}:${window.innerHeight}`;

                    doc.icon.iconFamily = familyName;

                    var x = 0
                    var y = doc.diagram.rows - 1
                    doc.icons = {}
                    for (var icon in Data.Icons[familyName]) {
                        doc.icons[Data.Icons[familyName][icon]] = Object.assign({ x: x, y: y, icon: Data.Icons[familyName][icon] }, doc.icon)
                        x += 1
                        if (x == doc.diagram.columns) {
                            x = 0
                            y -= 1
                        }
                    }

                    win.location.href = `fullscreen.html#${btoa(JSON.stringify(jsyaml.dump(doc)))}`;
                });

        });

        $("#iconCards").on("click", ".icon-family", function (event) {
            event.preventDefault();

            let text = $(this).text().trim();

            navigator.clipboard.writeText(`"${text}"`).then(
                () => {
                    $.toast({
                        heading: 'Icon family copied to clipboard',
                        icon: 'success',
                        showHideTransition: 'slide',
                        allowToastClose: true,
                        hideAfter: 2000,
                        position: 'bottom-right',
                        loader: true
                    });
                },
                () => {
                    $.toast({
                        heading: 'Icon family copying to clipboard failed. Please allow permission and try again',
                        icon: 'error',
                        showHideTransition: 'slide',
                        allowToastClose: true,
                        hideAfter: 5000,
                        position: 'bottom-right',
                        loader: true
                    });
                }
            );
        });

        $("#iconCards").on("click", ".icon-name", function (event) {
            event.preventDefault();

            let text = $(this).text().trim();

            navigator.clipboard.writeText(`"${text}"`).then(
                () => {
                    $.toast({
                        heading: 'Icon name copied to clipboard',

                        showHideTransition: 'slide',

        $("#iconCards").on("click", ".icon-full", function (event) {
            event.preventDefault();

            let name = $(this).parents(".card").children(".icon-name").text().trim();

            navigator.clipboard.writeText(`iconFamily: "${family}", icon: "${name}"`).then(

                        heading: 'Icon name copied to clipboard',

                        hideAfter: 2000,
                        position: 'bottom-right',

                    });
                },
                () => {
                    $.toast({
                        heading: 'Icon name copying to clipboard failed. Please allow permission and try again',
                        icon: 'error',

                    });
                }
            );
        });

        // =============================================
        // =============== Local Save ==================
        // =============================================

        $("#btnSave").on("click", function (event) {
            let text = editor.session.getValue();
            localStorage.setItem('lastDoc', text);
            let encodedText = btoa(text)
            if (window.location.hash == '#' + encodedText) {
                history.replaceState(null, null, '#');
                history.replaceState(null, null, '#' + encodedText);
            }
            else {
                history.pushState(null, null, '#' + encodedText);
            }
        });

        // =============================================
        // ================= Exports ===================
        // =============================================

        function saveAs(blob, title) {
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = title;
            link.click();
            URL.revokeObjectURL(link.href);
        }

        $("#btnSaveYAML").on("click", function (event) {
            event.preventDefault();

            if (lastDocument == null) return;

            let title = `${lastDocument.diagram.fileTitlePrefix}-${luxon.DateTime.now().toFormat("yyyy-MM-dd_HH-mm-ss")}.yml`

            let text = editor.session.getValue();
            let blob = new Blob([text], { type: "text/plain;charset=utf-8" });

            saveAs(blob, title);
        });

        $("#btnSaveSVG").on("click", async function (event) {
            event.preventDefault();

            if (lastDocument == null) return;

            let title = `${lastDocument.diagram.fileTitlePrefix}-${luxon.DateTime.now().toFormat("yyyy-MM-dd_HH-mm-ss")}.svg`

            let svg = (await ExportSVG($(".render")[0], lastDocument.diagram.renderRatio, !event.ctrlKey)).outerHTML;
            let blob = new Blob([svg], { type: "image/svg+xml;charset=utf-8" });

            saveAs(blob, title);
        });

        $("#btnSavePNG").on("click", async function (event) {
            event.preventDefault();

            if (lastDocument == null) return;

            let title = `${lastDocument.diagram.fileTitlePrefix}-${luxon.DateTime.now().toFormat("yyyy-MM-dd_HH-mm-ss")}.png`
            let blob = await ExportPNG($(".render")[0], lastDocument.diagram.renderRatio);

            saveAs(blob, title);

            return;
        });
    });
